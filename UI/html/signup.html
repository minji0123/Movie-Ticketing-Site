
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script src="../../javaScript/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- Daum 우편번호 서비스 -->
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js?autoload=false"></script>

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=Do+Hyeon&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <!--google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- font awesome -->
    <link href="../fontAwesome/css/all.min.css" rel="stylesheet">

    <script>
        function execDaumPostcode() {
            daum.postcode.load(function(){
                new daum.Postcode({
                    oncomplete: function(data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                        // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var roadAddr = data.roadAddress; // 도로명 주소 변수
                        var extraRoadAddr = ''; // 참고 항목 변수

                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraRoadAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraRoadAddr !== ''){
                            extraRoadAddr = ' (' + extraRoadAddr + ')';
                        }

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById('member_postcode').value = data.zonecode;
                        document.getElementById("member_roadAddress").value = roadAddr;
                        document.getElementById("member_jibunAddress").value = data.jibunAddress;
                        
                        // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                        if(roadAddr !== ''){
                            document.getElementById("member_extraAddress").value = extraRoadAddr;
                        } else {
                            document.getElementById("member_extraAddress").value = '';
                        }

                        var guideTextBox = document.getElementById("guide");
                        // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                        if(data.autoRoadAddress) {
                            var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                            guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                            guideTextBox.style.display = 'block';

                        } else if(data.autoJibunAddress) {
                            var expJibunAddr = data.autoJibunAddress;
                            guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                            guideTextBox.style.display = 'block';
                        } else {
                            guideTextBox.innerHTML = '';
                            guideTextBox.style.display = 'none';
                        }
                        let tagArea = document.getElementById('address-area');

                        tagArea.setAttribute('style', '');
                    }
                }).open();
            });
        }
    </script>
    <title>Login</title>
   
</head>
<body>
<article class="container article-container">
    <section class="signup-form article-card">
       <h1>회원가입</h1>
       <form name="signup" method="post" action="#">
            <div>
                <label>이메일</label>
            </div>
            <div class="input-area">
               <input type="text" name="mid">
            </div>
            <div>
                <label>비밀번호</label>
            </div>
            <div class="input-area">
                <input type="password" name="pwd">
            </div>
            <div>
                <label>이름</label>
            </div>
            <div class="input-area">
                <input type="text" name="mname">
            </div>
            <div>
                <label>전화번호</label>
            </div>
            <div class="input-area">
                <input type="text" name="mphone">
            </div>
            <div>
                <label>생년월일</label>
            </div>
            <div class="input-area">
                <input type="date" name="mbirth">
            </div>
            <div class="input-area">
                <button type="button" class="btn-postcode" onclick="execDaumPostcode()">우편번호 찾기</button>
            </div>
            <div id="address-area" style="display:none">
                <input type="text" id="member_postcode" placeholder="우편번호">
                <input type="text" id="member_roadAddress" placeholder="도로명주소">
                <input type="text" id="member_jibunAddress" placeholder="지번주소">
                <br>
                <span id="guide" style="color:#999;display:none"></span>
                <input type="text" id="member_detailAddress" placeholder="상세주소">
                <input type="text" id="member_extraAddress" placeholder="참고항목">
            </div>
           <div class="btn-area">
                <button type="submit">회원가입</button>
           </div>
       </form>
    </section>
</article>
</body>
</html>
